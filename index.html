</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Manajemen Produk Lokalivi</h1>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2 id="form-title">âž• Tambah Produk Baru</h2>
                <form id="product-form">
                    <input type="hidden" id="edit-id">
                    
                    <div class="form-group">
                        <label for="product-images">Gambar Produk</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="product-images" accept="image/*" multiple>
                            <div class="file-input-display">
                                Pilih gambar produk
                            </div>
                        </div>
                        <div id="images-preview" style="display: flex; gap: 10px; margin-top: 10px; flex-wrap: wrap;"></div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-name">Nama Produk *</label>
                            <input type="text" id="product-name">
                        </div>
                        <div class="form-group">
                            <label for="product-category">Kategori *</label>
                            <select id="product-category" required>
                                <option value="">Pilih Kategori</option>
                                <option value="living room">Living Room</option>
                                <option value="dining">Dining</option>
                                <option value="bedroom">Bedroom</option>
                                <option value="office">Office</option>
                                <option value="outdoor">Outdoor</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="product-price">Harga *</label>
                            <input type="number" id="product-price" min="0" step="1" required placeholder="0">
                        </div>
                        <div class="form-group">
                            <label for="product-stock">Stok *</label>
                            <input type="number" id="product-stock" min="0" required placeholder="0">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="product-description">Deskripsi</label>
                        <textarea id="product-description" placeholder="Masukkan deskripsi produk furniture"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="product-features">Fitur Produk</label>
                        <textarea id="product-features" placeholder="Masukkan fitur dipisahkan dengan koma."></textarea>
                        <div class="features-help">
                            ðŸ’¡ Pisahkan setiap fitur dengan koma (,) untuk membuat daftar fitur yang terpisah
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Spesifikasi Produk</label>
                        <div class="specification-inputs">
                            <div class="spec-row">
                                <label for="spec-material">Material:</label>
                                <input type="text" id="spec-material" placeholder="Contoh: Rattan, Teak Wood, Steel">
                            </div>
                            <div class="spec-row">
                                <label for="spec-dimensions">Dimensi (L x W x H):</label>
                                <input type="text" id="spec-dimensions" placeholder="Contoh: 45 x 50 x 80 cm">
                            </div>
                            <div class="spec-row">
                                <label for="spec-weight">Berat:</label>
                                <input type="text" id="spec-weight" placeholder="Contoh: 8 kg">
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" id="submit-btn">Tambah Produk</button>
                    <button type="button" class="btn btn-secondary" id="cancel-btn" style="display: none;">Batal</button>
                </form>
            </div>

            <div class="products-section">
                <div class="products-header">
                    <h2>ðŸ“¦ Daftar Produk</h2>
                </div>
                <div class="products-grid" id="products-grid">
                    <div class="empty-state">
                        <div style="font-size: 4rem; margin-bottom: 20px;">ðŸª‘</div>
                        <h3>Belum ada produk</h3>
                        <p>Tambahkan produk anda dengan form Tambah Produk Baru</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
